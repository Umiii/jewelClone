<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Jewelry Ecommerce Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,700|Maven+Pro:400,700" rel="stylesheet">

    <script src="https://use.fontawesome.com/a702fc9918.js"></script>
</head>
<body>
    <header>
        <div class="overlay-container">
            <img src="img/main-bg.jpg" alt="main background" class="img-fluid main-bg">
            <div class="overlay">

            </div>
            <div class="caption-text">
                <h2>Black Friday<br>Weekend Sales </h2>
                <p class="small">October 10 - 13, 2007</p>
            </div>
        </div>
        <img src="img/floating-jewel-model1.jpg" alt="floating image" class="floating-model">
        <img src="img/floating-jewel.jpg" alt="floating jewel image" class="float-jewel">
        <img src="img/floating-jewel-model2.jpg" alt="floating jewel image" class="float-model-last">
    </header>

    <section class="logo-list">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="host-list">
                        <h3 class="text-center">Hosted By</h3>
                        <ul>
                            <li><img src="img/bbc-2.svg" alt="host logos" class="host-logos"></li>
                            <li><img src="img/cnn-logo.svg" alt="host logos" class="host-logos"></li>
                            <li><img src="img/sky-1.svg" alt="host logos" class="host-logos"></li>
                            <li><img src="img/the-guardian.svg" alt="host logos" class="host-logos host-logos-x2"></li>
                            <li><img src="img/the-times.svg" alt="host logos" class="host-logos host-logos-x3"></li>
                            <li><img src="img/daily-mail.svg" alt="host logos" class="host-logos host-logos-x3"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
